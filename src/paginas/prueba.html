<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GOCINE - Cartelera</title>
    <link rel="stylesheet" href="/css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body class="index-page">
    <header class="cine-cabecera">
      <!-- Contenido de la cabecera (logo, búsqueda, menú de usuario) se cargará dinámicamente por cabecera.js -->
    </header>

    <!-- Carousel and Navigation Buttons are now outside the main header -->
    <section class="carousel-container">
        <div class="carousel-track">
          <div class="carousel-slide">
            <a href="/paginas/promociones.html#promo1" class="carousel-image-link">
              <img src="https://utp-prd-upload-file-storage.s3.amazonaws.com/pao/content/4a06dc64-23fd-43b2-a24c-f5c5e9acc4f1/ChatGPT%20Image%2022%20may%202025%2C%2011_30_25%20p_m__QJVYPB.png" alt="Descripción de la imagen 1" />
            </a>
          </div>
          <div class="carousel-slide">
            <a href="/paginas/promociones.html#promo2" class="carousel-image-link">
              <img src="https://utp-prd-upload-file-storage.s3.amazonaws.com/pao/content/6190eace-e15a-491f-a460-ca22861f11d0/IMG_20250516_175130_GVPWNV.png" alt="Descripción de la imagen 2" />
            </a>
          </div>
          <!-- Add more slides as needed -->
        </div>
        <button class="carousel-control prev" aria-label="Anterior">&#10094;</button>
        <button class="carousel-control next" aria-label="Siguiente">&#10095;</button>
    </section>

    <nav class="button-container">
        <button id="now-showing-button" class="cine-nav-button active"> <!-- Default active -->
          <i class="fas fa-film"></i> Cartelera
        </button>
        <button id="upcoming-button" class="cine-nav-button">
          <i class="fas fa-calendar-alt"></i> Próximamente
        </button>
        <button id="dulceria-button" class="cine-nav-button">
          <i class="fas fa-ice-cream"></i> Dulcería
        </button>
    </nav>

    <main class="main-content">
      <section id="movie-section" class="movie-section">
        <div id="movie-list" class="movie-grid">
          <!-- Las películas en cartelera se cargarán dinámicamente aquí -->
        </div>
        <div id="upcoming-list" class="movie-grid" style="display: none;">
            <!-- Las películas próximas se cargarán dinámicamente aquí -->
        </div>
      </section>
      <section id="combo-section" class="combo-section" style="display: none;">
        <div id="combo-list" class="movie-grid"> <!-- Assuming combos use movie-grid style -->
          <!-- Los combos se cargarán dinámicamente aquí -->
        </div>
      </section>

      <!-- Sección Dulcería (oculta por defecto) -->
      <section id="dulceria-section" style="display: none;">
        <h2 class="section-title">Dulcería</h2>
        <div class="dulceria-container">
          <h3 class="dulceria-subtitle">Productos individuales</h3>
          <div id="dulceria-list" class="movie-grid dulceria-grid"></div>
        </div>
        <div class="combos-container">
          <h3 class="dulceria-subtitle">Combos y Promociones</h3>
          <div id="combos-list" class="movie-grid combos-grid"></div>
        </div>
      </section>
    </main>

    <footer></footer>
    <!-- El pie de página se cargará dinámicamente -->

    <script src="/js/paginas/Componentes/cabecera.js"></script>
    <script src="/js/paginas/Componentes/piePagina.js"></script>
    <script src="/js/components/movies.js"></script> 
    <script src="/js/cart.js"></script>
    <script src="/js/scripts.js"></script> 

  </body>
