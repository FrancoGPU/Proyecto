<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GOCINE - Cartelera</title>
    <link rel="stylesheet" href="/css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body class="index-page">
    <header class="cine-cabecera">
      <div class="cabecera-container">
        <a href="/paginas/prueba.html">
          <h1 class="logo">
            <span class="logo-go">GO</span>
            <span class="logo-cine">CINE</span>
          </h1>
        </a>
        <div class="cabecera-actions">
          <div class="search-bar-container">
            <input
              type="text"
              id="search-bar"
              class="search-bar"
              placeholder="Buscar películas..."
            />
            <button id="search-submit" class="btn-icon" aria-label="Buscar">
              <i class="fas fa-search"></i>
            </button>
          </div>
          <button id="user-button" class="btn-icon" aria-label="Cuenta">
            <i class="fas fa-user"></i>
          </button>
        </div>
      </div>
      <nav class="button-container">
        <button id="now-showing-button" class="cine-nav-button active">
          <i class="fas fa-film"></i> Cartelera
        </button>
        <button id="upcoming-button" class="cine-nav-button">
          <i class="fas fa-calendar-alt"></i> Próximamente
        </button>
        <button id="promotions-button" class="cine-nav-button promotions-only">
          <i class="fas fa-tags"></i> Promociones
        </button>
      </nav>
    </header>

    <main class="main-content">
      <section id="movie-section" class="movie-section">
        <div id="movie-list" class="movie-grid">
          <!-- Las películas se cargarán dinámicamente aquí -->
        </div>
      </section>
      <section id="upcoming-section" class="upcoming-section">
        <div id="upcoming-list" class="movie-grid">
          <!-- Las películas próximas se cargarán dinámicamente aquí -->
        </div>
      </section>
      <section id="combo-section" class="combo-section">
        <div id="combo-list" class="movie-grid">
          <!-- Los combos se cargarán dinámicamente aquí -->
        </div>
      </section>
    </main>

    <footer></footer>
    <!-- El pie de página se cargará dinámicamente -->

    <script src="../js/components/piePagina.js"></script>
    <script src="../js/scripts.js"></script>
    <script src="../js/components/autenticacion.js"></script>
    <script src="../js/components/movies.js"></script>
  </body>
