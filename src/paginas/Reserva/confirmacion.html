<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmación de Compra - GOCINE</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/paginas/Reserva/confirmacion.css">
</head>
<body>
    <header class="cine-cabecera"></header>

    <main class="main-content">
        <section class="confirmation-section">
            <h2>Confirmación de Compra</h2>
            
            <div id="booking-details-summary">
                <h3>Resumen de Película</h3>
                <!-- Detalles de la película y asientos se cargarán aquí si aplica -->
                <p><strong>Película:</strong> <span id="confirm-movie-title"></span></p>
                <p><strong>Horario:</strong> <span id="confirm-movie-time"></span></p>
                <p><strong>Asientos:</strong> <span id="confirm-selected-seats"></span></p>
                <p><strong>Total Película:</strong> S/.<span id="confirm-movie-total"></span></p>
            </div>

            <div id="cart-summary-container">
                <h3>Resumen de Productos Adicionales</h3>
                <div id="cart-items-list">
                    <!-- Los artículos del carrito se mostrarán aquí -->
                </div>
                <p><strong>Subtotal Productos:</strong> S/.<span id="cart-subtotal">0.00</span></p>
            </div>

            <div id="final-total-summary">
                <h3>Total General de la Compra</h3>
                <p><strong>Total General:</strong> S/.<span id="grand-total">0.00</span></p>
            </div>

            <button id="proceed-to-payment-button" class="btn-primary">Proceder al Pago</button>
            <button id="cancel-booking-button" class="btn-secondary">Cancelar</button>
        </section>
    </main>

    <footer></footer>

    <script src="/js/components/cart.js"></script>
    <script src="/js/paginas/Reserva/confirmacion.js"></script>
    <script src="/js/paginas/Componentes/cabecera.js"></script>
    <script src="/js/paginas/Componentes/piePagina.js"></script>
</body>
</html>
