<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmación de Compra - GOCINE</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/estilos.css">
    <link rel="stylesheet" href="/css/paginas/Reserva/confirmacion.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header class="cine-cabecera">
    <!-- Contenido de la cabecera (logo, búsqueda, menú de usuario) se cargará dinámicamente por cabecera.js -->
    <!-- Dejar vacío o con un placeholder si se desea -->
    </header>
    <main class="main-content">
        <section class="confirmation-section">
            <h2>Confirmación de Compra</h2>
            <div class="purchase-summary">
                <h3>Resumen de tu compra</h3>
                <p><strong>Película y horario:</strong> <span id="movie-name"></span></p>
                <p><strong>Butacas:</strong> <span id="seats"></span></p>
                <p><strong>Total:</strong> <span id="total-price"></span></p>
            </div>
            <div class="cart-summary">
                <h3>Productos del Carrito</h3>
                <div id="cart-details"></div>
            </div>
            <div class="combo-summary">
                <h3>Combos Seleccionados</h3>
                <div id="combo-details"></div>
            </div>
            <form class="payment-form" id="payment-form" autocomplete="off">
                <h3>Detalles de Pago</h3>
                <label for="card-name">Nombre en la tarjeta:</label>
                <input type="text" id="card-name" name="card-name" placeholder="Nombre completo" required>

                <label for="card-number">Número de tarjeta:</label>
                <input type="text" id="card-number" name="card-number" placeholder="1234 5678 9012 3456" maxlength="19" required">

                <label for="expiry-date">Fecha de expiración:</label>
                <input type="month" id="expiry-date" name="expiry-date" required>

                <label for="cvv">CVV:</label>
                <input type="text" id="cvv" name="cvv" placeholder="123" maxlength="3" required pattern="\d{3}">

                <button type="submit" class="btn-primary">Realizar Pago</button>
            </form>
        </section>
    </main>

    <footer></footer> <!-- El pie de página se cargará dinámicamente -->

    <script src="/js/paginas/Componentes/cabecera.js"></script>
    <script src="/js/paginas/Componentes/piePagina.js"></script>
    <script src="/js/cart.js"></script> <!-- Añadir script del carrito -->
    <script src="/js/paginas/Reserva/confirmacion.js"></script>
</body>
</html>
