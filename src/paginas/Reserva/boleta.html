<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boleta de Compra - GOCINE</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/paginas/Reserva/boleta.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
</head>
<body>
    <header class="cine-cabecera">
         <!-- El logo se cargará dinámicamente, pero puedes tener un h1 simple como fallback o para el título de la página si cabecera.js falla -->
        <div class="cabecera-container-simple">
             <h1><span class="logo-go">GO</span><span class="logo-cine">CINE</span> - Boleta</h1>
        </div>
    </header>

    <main class="main-content">
        <section id="boleta-section" class="boleta-container">
            <h2>¡Gracias por tu compra!</h2>
            
            <div id="boleta-movie-details">
                <h3>Detalles de la Película</h3>
                <!-- Contenido llenado por JS -->
            </div>

            <div id="boleta-products-details">
                <h3>Productos Adicionales</h3>
                <!-- Contenido llenado por JS -->
            </div>

            <div id="boleta-total">
                <h3>Total Pagado</h3>
                <p>S/.<span id="boleta-grand-total">0.00</span></p>
            </div>

            <div id="qr-code-container">
                <canvas id="qr-code"></canvas>
            </div>
            <button id="download-pdf-button" class="btn-primary">Descargar Boleta (PDF)</button>
        </section>
    </main>

    <footer></footer>

    <script src="/js/components/cart.js"></script> <!-- Needed if you want to clear cart here -->
    <script src="/js/paginas/Reserva/boleta.js"></script>
    <script src="/js/paginas/Componentes/cabecera.js"></script>
    <script src="/js/paginas/Componentes/piePagina.js"></script>
</body>
</html>
