<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selección de Butacas - GOCINE</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/paginas/Reserva/asientos.css">
</head>
<body>
    <header class="cine-cabecera">
        <!-- Contenido de la cabecera (logo, búsqueda, menú de usuario) se cargará dinámicamente por cabecera.js -->
        <!-- Dejar vacío o con un placeholder si se desea -->
    </header> <!-- La cabecera se cargará dinámicamente -->

    <main class="main-content">
        <section class="seat-selection">
            <div class="screen">PANTALLA</div>

            <div class="seats-container" id="seats-map">
                <!-- Butacas se generarán dinámicamente aquí -->
            </div>

            <div class="booking-summary">
                <h3 id="movie-title"></h3>
                <div class="selected-seats">
                    <p>Butacas seleccionadas: <span id="selected-seats-display">Ninguna</span></p>
                    <p>Total: <span id="total-price">$0</span></p>
                </div>
                <button id="confirm-booking" class="btn-primary">Confirmar Reserva</button>
            </div>
        </section>
    </main>

    <footer></footer> <!-- El pie de página se cargará dinámicamente -->
        <script src="/js/paginas/Reserva/asientos.js"></script>
    <script src="/js/paginas/Componentes/cabecera.js"></script>
    <script src="/js/paginas/Componentes/piePagina.js"></script>
</body>
</html>
