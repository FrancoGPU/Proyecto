<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restablecer Contraseña - GOCINE</title>
    <link rel="stylesheet" href="/css/styles.css" />
    <link rel="stylesheet" href="/css/paginas/login.css" /> <!-- Puedes reutilizar o crear estilos específicos -->
</head>
<header></header>
<!-- La cabecera se cargará dinámicamente -->

<body>
    <main class="main-content">
        <section class="login-section">
            <div class="login-container">
                <h2>Restablecer Contraseña</h2>
                <form id="reset-password-form">
                    <div class="form-group">
                        <label for="new-password">Nueva Contraseña</label>
                        <input type="password" id="new-password" name="new-password" placeholder="********"
                            required />
                    </div>
                    <div class="form-group">
                        <label for="confirm-password">Confirmar Nueva Contraseña</label>
                        <input type="password" id="confirm-password" name="confirm-password" placeholder="********"
                            required />
                    </div>
                    <button type="submit" class="btn-primary">Restablecer Contraseña</button>
                </form>
                <p id="message" class="message-text"></p>
                <p class="login-text">
                    ¿Recordaste tu contraseña? <a href="login.html" class="btn-secondary">Inicia sesión</a>
                </p>
            </div>
        </section>
    </main>
    <script src="../js/paginas/restablecer-contrasena.js"></script>
</body>
<footer></footer>
<!-- El pie de página se cargará dinámicamente -->
<script src="../js/components/cabecera.js"></script>
<script src="../js/components/piePagina.js"></script>

</html>
