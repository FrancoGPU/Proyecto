<div class="cabecera-container">
    <a href="/paginas/prueba.html" class="logo-link">
        <img src="/assets/icons/logo.PNG" alt="GOCINE Logo" class="logo-img">
    </a>
    <div class="cabecera-actions">
        <!-- Search icon button to toggle search bar -->
        <div class="search-icon-container">
            <button id="search-toggle" class="btn-icon" aria-label="Buscar">
                <img src="/assets/icons/search.svg" alt="Buscar" class="icon-img">
            </button>
        </div>

        <!-- Search bar container (hidden by default) -->
        <div class="search-bar-container" id="search-bar-container" style="display: none;">
            <input type="text" id="search-bar" class="search-bar" placeholder="Buscar pelÃ­culas..." />
            <button id="search-submit" class="btn-icon" aria-label="Buscar">
                <img src="/assets/icons/search.svg" alt="Buscar" class="icon-img">
            </button>
        </div>

        <!-- User menu container -->
        <div class="user-menu-container">
            <button id="user-button" class="btn-icon" aria-label="Cuenta">
                <img src="/assets/icons/user.svg" alt="Usuario" class="icon-img">
            </button>
            <div id="user-dropdown-menu" class="dropdown-menu"></div>
        </div>

        <!-- Cart Icon and Dropdown -->
        <div class="cart-icon-container">
            <button id="cartIcon" class="btn-icon" aria-label="Carrito">
                <img src="/assets/icons/cart.svg" alt="Carrito" class="icon-img">
                <span id="cartItemCount" class="cart-item-count">0</span>
            </button>
            <div id="cartDropdown" class="cart-dropdown">
                <div id="cartItems" class="cart-items"></div>
                <div class="cart-summary">
                    <p>Total: S/. <span id="cartTotal">0.00</span></p>
                    <button id="checkoutButton" class="btn-primary">Pagar</button>
                    <button id="clearCartButton" class="btn-secondary">Vaciar Carrito</button>
                </div>
            </div>
        </div>
    </div>
</div>
