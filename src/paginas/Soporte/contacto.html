<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contáctanos - GOCINE</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <style>
        /* Estilos básicos para el formulario de contacto */
        .contact-form-container {
            max-width: 600px;
            margin: 2rem auto;
            padding: 2rem;
            background-color: #f9f9f9;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .contact-form-container h2 {
            text-align: center;
            margin-bottom: 1.5rem;
            color: #333;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #555;
        }
        .form-group input[type="text"],
        .form-group input[type="email"],
        .form-group textarea {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .form-group textarea {
            min-height: 150px;
            resize: vertical;
        }
        .form-submit-btn {
            display: block;
            width: 100%;
            padding: 0.75rem;
            background-color: var(--primary, #e50914);
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .form-submit-btn:hover {
            background-color: #c40812;
        }
    </style>
</head>
<body>
    <header class="cine-cabecera">
        <!-- El contenido de la cabecera se cargará dinámicamente si usas cabecera.js -->
    </header>

    <main class="main-content">
        <div class="contact-form-container">
            <h2>Escríbenos</h2>
            <form id="contactForm">
                <div class="form-group">
                    <label for="contactName">Nombre Completo:</label>
                    <input type="text" id="contactName" name="contactName" required>
                </div>
                <div class="form-group">
                    <label for="contactEmail">Correo Electrónico:</label>
                    <input type="email" id="contactEmail" name="contactEmail" required>
                </div>
                <div class="form-group">
                    <label for="contactSubject">Asunto:</label>
                    <input type="text" id="contactSubject" name="contactSubject" required>
                </div>
                <div class="form-group">
                    <label for="contactMessage">Mensaje:</label>
                    <textarea id="contactMessage" name="contactMessage" required></textarea>
                </div>
                <button type="submit" class="form-submit-btn">Enviar Mensaje</button>
            </form>
        </div>
    </main>

    <footer></footer>

    <script src="/js/components/cabecera.js"></script> <!-- Si tienes un script para la cabecera -->
    <script src="/js/components/piePagina.js"></script>
    <script src="/js/paginas/Soporte/contacto.js"></script>
</body>
</html>
