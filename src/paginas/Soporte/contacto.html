<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contáctanos - GOCINE</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/css/paginas/Soporte/contacto.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
</head>
<body>
    <header class="cine-cabecera">
        <!-- El contenido de la cabecera se cargará dinámicamente si usas cabecera.js -->
    </header>

    <main class="main-content">
        <div class="contact-form-container">
            <h2>Escríbenos</h2>
            <form id="contactForm">
                <div class="form-group">
                    <label for="contactName">Nombre Completo:</label>
                    <input type="text" id="contactName" name="contactName" required>
                </div>
                <div class="form-group">
                    <label for="contactEmail">Correo Electrónico:</label>
                    <input type="email" id="contactEmail" name="contactEmail" required>
                </div>
                <div class="form-group">
                    <label for="contactSubject">Asunto:</label>
                    <input type="text" id="contactSubject" name="contactSubject" required>
                </div>
                <div class="form-group">
                    <label for="contactMessage">Mensaje:</label>
                    <textarea id="contactMessage" name="contactMessage" required></textarea>
                </div>
                <button type="submit" class="form-submit-btn">Enviar Mensaje</button>
            </form>
        </div>
    </main>

    <footer></footer>

    <script src="/js/paginas/Componentes/piePagina.js"></script> <!-- Si tienes un script para la cabecera -->
    <script src="/js/paginas/Componentes/cabecera.js"></script>
    <script src="/js/paginas/Soporte/contacto.js"></script>
</body>
</html>
