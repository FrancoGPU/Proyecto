<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estadísticas de Compras - Admin GOCINE</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/css/estilos.css">
    <link rel="stylesheet" href="/css/layout/layout.css">
    <link rel="stylesheet" href="/css/paginas/Administracion/admin.css">
    <style>
        .stats-container {
            max-width: 1400px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .stats-header {
            text-align: center;
            margin-bottom: 2rem;
            color: #d32f2f;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            border: 1px solid #444;
            border-radius: 12px;
            padding: 1.5rem;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }

        .stat-value {
            font-size: 2.5rem;
            font-weight: bold;
            color: #ff6b35;
            margin-bottom: 0.5rem;
        }

        .stat-label {
            color: #aaa;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .recent-purchases {
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            border: 1px solid #444;
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }

        .recent-purchases h3 {
            color: #ff6b35;
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid #444;
        }

        .purchase-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }

        .purchase-table th {
            background: rgba(255, 107, 53, 0.1);
            color: #ff6b35;
            padding: 0.8rem;
            text-align: left;
            font-weight: 600;
            border-bottom: 1px solid #444;
        }

        .purchase-table td {
            padding: 0.8rem;
            border-bottom: 1px solid #333;
            color: #ddd;
        }

        .purchase-table tr:hover {
            background: rgba(255, 255, 255, 0.03);
        }

        .vip-indicator {
            background: linear-gradient(45deg, #ffd700, #ffed4e);
            color: #000;
            padding: 0.2rem 0.5rem;
            border-radius: 10px;
            font-size: 0.7rem;
            font-weight: bold;
        }

        .loading, .error {
            text-align: center;
            padding: 3rem;
            color: #666;
        }

        .error {
            color: #d32f2f;
        }

        @media (max-width: 768px) {
            .stats-grid {
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            }

            .purchase-table {
                font-size: 0.8rem;
            }

            .purchase-table th,
            .purchase-table td {
                padding: 0.5rem 0.3rem;
            }
        }
    </style>
</head>
<body>
    <header class="cine-cabecera"></header>

    <main class="stats-container">
        <div class="stats-header">
            <h1>Estadísticas de Compras</h1>
            <p>Resumen de ventas y compras de los últimos 30 días</p>
        </div>

        <div id="stats-content">
            <div class="loading">
                <p>Cargando estadísticas...</p>
            </div>
        </div>
    </main>

    <footer></footer>

    <script src="/js/paginas/Componentes/cabecera.js"></script>
    <script src="/js/paginas/Componentes/piePagina.js"></script>
    <script src="/js/paginas/Administracion/estadisticas-compras.js"></script>
</body>
</html>
