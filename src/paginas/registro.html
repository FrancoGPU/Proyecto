<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - GOCINE</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/paginas/registro.css">
</head>
<body>
    <header></header> <!-- La cabecera se cargará dinámicamente -->

    <main class="main-content">
        <section class="register-section">
            <div class="register-container">
                <h2>Registro</h2>
                <form class="register-form">
                    <div class="form-group">
                        <label for="email">Correo Electrónico</label>
                        <input type="email" id="email" name="email" placeholder="ejemplo@correo.com" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <input type="password" id="password" name="password" placeholder="********" required>
                    </div>
                    <button type="submit" class="btn-primary">Registrarse</button>
                </form>
            </div>
        </section>
    </main>

    <footer></footer> <!-- El pie de página se cargará dinámicamente -->

    <script src="../js/paginas/registro.js"></script>
</body>
</html>
