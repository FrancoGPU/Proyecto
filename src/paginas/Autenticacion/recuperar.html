<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recuperar Contraseña - GOCINE</title>
    <link rel="stylesheet" href="/css/styles.css" />
    <link rel="stylesheet" href="/css/paginas/Autenticacion/recuperar.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<header class="cine-cabecera"></header>
<!-- La cabecera se cargará dinámicamente -->

<body>
    <main class="main-content">
        <section class="recuperar-section">
            <div class="recuperar-container">
                <h2>Recuperar Contraseña</h2>
                <form class="recover-form">
                    <label for="recover-email">Correo Electrónico</label>
                    <input type="email" id="recover-email" name="recover-email" placeholder="ejemplo@correo.com"
                        required />
                    <input type="submit" value="Enviar enlace" />
                </form>
                <div class="enlace-login">
                    ¿Ya tienes una cuenta? <a href="login.html">Inicia sesión</a>
                </div>
            </div>
        </section>
    </main>
    <script src="../js/paginas/recuperar.js"></script>
</body>
<footer></footer>
<!-- El pie de página se cargará dinámicamente -->
<script src="/js/paginas/Componentes/piePagina.js"></script>
<script src="/js/paginas/Componentes/cabecera.js"></script>

</html>
