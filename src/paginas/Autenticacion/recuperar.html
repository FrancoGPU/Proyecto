<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recuperar Contraseña - GOCINE</title>
    <link rel="stylesheet" href="/css/styles.css" />
    <link rel="stylesheet" href="/css/paginas/login.css" />
</head>
<header class="cine-cabecera"></header>
<!-- La cabecera se cargará dinámicamente -->

<body>
    <main class="main-content">
        <section class="login-section">
            <div class="login-container">
                <h2>Recuperar Contraseña</h2>
                <form class="recover-form">
                    <div class="form-group">
                        <label for="recover-email">Correo Electrónico</label>
                        <input type="email" id="recover-email" name="recover-email" placeholder="ejemplo@correo.com"
                            required />
                    </div>
                    <button type="submit" class="btn-primary">Enviar enlace</button>
                </form>
                <p class="register-text">
                    ¿Ya tienes una cuenta? <a href="login.html" class="btn-secondary">Inicia sesión</a>
                </p>
            </div>
        </section>
    </main>
    <script src="../js/paginas/recuperar.js"></script>
</body>
<footer></footer>
<!-- El pie de página se cargará dinámicamente -->
<script src="/js/paginas/Componentes/piePagina.js"></script>
<script src="/js/paginas/Componentes/cabecera.js"></script>

</html>
