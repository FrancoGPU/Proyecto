<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - GOCINE</title>
    <link rel="stylesheet" href="/css/styles.css"> <!-- Asegúrate que esta ruta es correcta y existe -->
    <link rel="stylesheet" href="/css/paginas/Autenticacion/registro.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"> <!-- CDN de Font Awesome -->
</head>
<body>
    <header class="cine-cabecera"></header> <!-- La cabecera se cargará dinámicamente -->

    <main class="main-content">
        <section class="register-section">
            <div class="register-container">
                <h2>Registro</h2>
                <form class="register-form" id="register-form">
                    <div class="form-group">
                        <label for="username">Nombre de Usuario</label> <!-- NUEVO CAMPO -->
                        <input type="text" id="username" name="username" placeholder="tu_usuario" required> <!-- NUEVO CAMPO -->
                    </div>
                    <div class="form-group">
                        <label for="email">Correo Electrónico</label>
                        <input type="email" id="email" name="email" placeholder="ejemplo@correo.com" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <input type="password" id="password" name="password" placeholder="********" required>
                    </div>
                    <!-- Se recomienda que el botón esté dentro del form-group o tenga su propio contenedor para mejor manejo de estilos si es necesario -->
                    <button type="submit" class="btn-primary">Registrarse</button>
                    <p class="account-already">
                        <a href="login.html">¿Ya tienes una cuenta? Inicia sesión</a>
                    </p>
                </form>
                <div id="register-message" class="message-container" style="margin-top: 15px;"></div> <!-- Para mostrar mensajes de éxito/error -->
            </div>
        </section>
    </main>

    <footer></footer> <!-- El pie de página se cargará dinámicamente -->

    <script src="/js/paginas/Autenticacion/registro.js"></script>
    <script src="/js/paginas/Componentes/piePagina.js"></script>
    <script src="/js/paginas/Componentes/cabecera.js"></script>
</body>
</html>
