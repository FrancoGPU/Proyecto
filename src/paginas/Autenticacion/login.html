<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Iniciar Sesión - GOCINE</title>
  <link rel="stylesheet" href="/css/styles.css" />
  <link rel="stylesheet" href="/css/paginas/Autenticacion/login.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
  <header class="cine-cabecera"></header>
  <!-- La cabecera se cargará dinámicamente -->

  <main class="main-content">
    <section class="login-section">
      <div class="login-container">
        <h2>Iniciar Sesión</h2>
        <p class="login-description">
          Ingresa a tu cuenta para disfrutar de tus beneficios y vivir al
          máximo la experiencia GOCINE.
        </p>
        <form class="login-form">
          <div class="form-group">
            <label for="email">Correo Electrónico</label>
            <input type="email" id="email" name="email" placeholder="ejemplo@correo.com" required />
          </div>
          <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" placeholder="********" required />
          </div>
          <button type="submit" class="btn-primary">Iniciar Sesión</button>
        </form>
        <p class="forgot-password">
          <a href="recuperar.html">¿Olvidaste tu contraseña?</a>
        </p>
        <p class="register-text">
          ¿No tienes una cuenta?
          <a href="registro.html" class="btn-secondary">Regístrate aquí</a>
        </p>
      </div>
    </section>
  </main>

  <footer></footer>
  <!-- El pie de página se cargará dinámicamente -->

  <script src="/js/paginas/Componentes/piePagina.js"></script>
  <script src="/js/paginas/Componentes/cabecera.js"></script>
  <script src="/js/paginas/Autenticacion/login.js"></script>
</body>
</html>
