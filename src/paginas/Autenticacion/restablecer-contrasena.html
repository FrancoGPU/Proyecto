<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restablecer Contraseña - GOCINE</title>
    <link rel="stylesheet" href="/css/styles.css" />
    <link rel="stylesheet" href="/css/paginas/Autenticacion/restablecer-contrasena.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<header class="cine-cabecera"></header>
<!-- La cabecera se cargará dinámicamente -->

<body>
    <main class="main-content">
        <section class="restablecer-section">
            <div class="restablecer-container">
                <h2>Restablecer Contraseña</h2>
                <form id="reset-password-form">
                    <label for="new-password">Nueva Contraseña</label>
                    <input type="password" id="new-password" name="new-password" placeholder="********" required />
                    <label for="confirm-password">Confirmar Nueva Contraseña</label>
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="********" required />
                    <button type="submit">Restablecer Contraseña</button>
                </form>
                <p id="message" class="message-text"></p>
                <div class="login-text">
                    ¿Recordaste tu contraseña? <a href="login.html">Inicia sesión</a>
                </div>
            </div>
        </section>
    </main>
    <script src="/js/paginas/restablecer-contrasena.js"></script>
</body>
<footer></footer>
<!-- El pie de página se cargará dinámicamente -->
<script src="/js/paginas/Componentes/piePagina.js"></script>
<script src="/js/paginas/Componentes/cabecera.js"></script>

</html>
